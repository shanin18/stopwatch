<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="h-screen bg-[url('images/bg2.jpg')] bg-right md:bg-[url('images/bg.jpg')] bg-no-repeat bg-cover flex justify-center items-center">
        <div class="md:px-10 w-96 backdrop-blur-sm rounded-lg shadow-2xl py-5">
            <p id="timer" class="text-center text-3xl md:text-4xl font-semibold my-10 text-white">00 : 00 : 00 : 000</p>
            <div class="flex justify-center items-center  gap-2 md:gap-5">
                <button id="start" class="md:text-xl text-white font-semibold rounded-full px-3 md:px-6 pt-1 pb-2  hover:bg-yellow-400">Start</button>
                <button id="stop" class="md:text-xl text-white font-semibold rounded-full px-3 md:px-6 pt-1 pb-2 hover:bg-yellow-400">Stop</button>
                <button id="reset" class="md:text-xl text-white font-semibold rounded-full px-3 md:px-6 pt-1 pb-2 hover:bg-yellow-400">Reset</button>
            </div>
        </div>
    </section>
    <script src="stopwatch.js"></script>
</body>
</html>
